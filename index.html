<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Stats preview card component</title>
  </head>
  <body>
    <div class="container">
      <img src="images/image-header-mobile.jpg" alt="" />
      <div class="containerText">
        <h1>
          Get <span class="title-color">insights</span> that help your business
          grow.
        </h1>

        <p class="parrafo">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>

        <div class="containerCosas">
          <div class="containerItem">
            <p class="itemColor">10k+</p>
            <p>companies</p>
          </div>
          <div class="containerItem">
            <p class="itemColor">314</p>
            <p>templates</p>
          </div>
          <div class="containerItem">
            <p class="itemColor">12m+</p>
            <p>queries</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
